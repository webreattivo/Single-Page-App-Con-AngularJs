<h4>Modifica contatto</h4>

<div class="alert alert-danger" ng-hide="hideNoSaveMessage">Qualcosa Ã¨ andato storto durante il salvtaggio.</div>

<form ng-submit="editContact()">
    <div class="row">
        <div class="col-lg-4">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" ng-model="contact.name" placeholder="Nome">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label for="surname">Cognome</label>
                <input type="text" class="form-control" id="surname" ng-model="contact.surname" placeholder="Cognome">
            </div>
        </div>
        <div class="col-lg-4">
            <div class="form-group">
                <label for="phone">Telefono</label>
                <input type="text" class="form-control" id="phone" ng-model="contact.phone" placeholder="Telefono">
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-success">Salva</button>
</form>
